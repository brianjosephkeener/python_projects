<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>
<body>
    <h1>Dojo Survey</h1>
    <form action="dojo_create" method="GET">
        <h2>Your Name: </h2><input type="text" name="name">
        <h2>Dojo Location: </h2><select name="location">
            <option value="San Jose">San Jose</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Preee">Preee</option>
        </select>
        <h2>Favorite Language: </h2><select name="language">
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        <h2>Comment (optional): </h2>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
