<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>recipe</title>
</head>
<body>
    <div class="navbar">
        <h1 class="flex-2">Recipe Database</h1>
        <a href="/dashboard" class="flex-1"><h2>Dashboard</h2></a>
        <form class="loggout" action="/logout" method="post" >
            <input class="loggout-b" type="submit" value="loggout">
        </form>
    </div>
    <h1>Edit Recipe</h1>
    <form action="/update/recipe" method="POST">
    <h1>Recipe Name:</h1>
    <input type="text" placeholder="{{recipe.name}}" name="name">
    <h2>Description:</h2> 
    <textarea cols="30" rows="10" placeholder="{{recipe.description}}" name="description"></textarea>
    <h2>Under 30 Minutes?</h2><input type="radio" name="under_30" value="Yes" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="under_30" value="No" id="no">
    <label for="no">No</label>
    <h2>Instructions: </h2>
    <textarea name="instructions" id="" cols="30" rows="10" placeholder="{{recipe.instructions}}"></textarea>
    <h2>Date Made On</h2><input type="date" name="created_at">
    <input type="hidden" name="id" value={{recipe.id}}>
    <input type="submit" value="submit">
    </form>
</body>
</html>
