<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Wall</title>
</head>
<body>
    <div class="navbar">
        <h1 class="flex-2">Recipe Database</h1>
        <a href="/dashboard" class="flex-1"><h2>Dashboard</h2></a>
        <form class="loggout" action="/logout" method="post" >
            <input class="loggout-b" type="submit" value="loggout">
        </form>
    </div>
    <form action="/create_recipe" method="post" class="flex-column">
        <h2>Name: </h2><input type="text" name="name">
        <h2>Description</h2><textarea name="description" cols="30" rows="10"></textarea>
        <h2>Instructions</h2><textarea name="instructions" cols="30" rows="10"></textarea>
        <h2>Date Made On</h2><input type="date" name="created_at">
        <h2>Under 30 Minutes?</h2><input type="radio" name="under_30" value="Yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="under_30" value="No" id="no">
        <label for="no">No</label>
        <input type="submit" value="submit">
    </form>
</html>
